<table>
    <tr>
        <th>Produktbezeichnung</th>
        <th>Produktbeschreibung</th>
        <th>Anzahl</th>
    </tr>
    <f:for each="{products}" as="product">
        <tr>
            <td>{product.name}</td>
            <td>{product.description -> f:format.crop(maxCharacters: 120)}</td>
            <td>{product.quantity}</td>
        </tr>
    </f:for>
</table>
